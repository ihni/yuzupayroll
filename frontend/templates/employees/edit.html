{% extends "layouts/base.html" %}

{% block title %}Edit {{ employee.first_name }} {{ employee.last_name }}{% endblock %}

{% block content %}
<h2>Edit Employee</h2>

<form method="POST" action="{{ url_for('employees.edit', emp_id=employee.id) }}">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
    </div>
    
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ employee.email }}" required>
    </div>
    
    <div>
        <label for="role_id">Role ID:</label>
        <input type="number" id="role_id" name="role_id" value="{{ employee.role_id }}" required>
    </div>
    
    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            {% for status in statuses %}
            <option value="{{ status.name }}" {% if status == employee.status %}selected{% endif %}>
                {{ status.value }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit">Update Employee</button>
</form>

<a href="{{ url_for('employees.details', emp_id=employee.id) }}">Cancel</a>
{% endblock %}
